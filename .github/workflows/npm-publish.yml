name: Publish to npm

on:
  push:
    branches:
      - master

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check version difference
        id: version
        run: |
          PACKAGE_NAME=$(jq -r '.name' package.json)
          CURR_VERSION=$(jq -r '.version' package.json)

          echo "Package name: $PACKAGE_NAME"
          echo "Current version: $CURR_VERSION"

          # Get latest published version from npm (or 0.0.0 if not published yet)
          PUBLISHED_VERSION=$(npm view "$PACKAGE_NAME" version || echo "0.0.0")
          echo "Published version: $PUBLISHED_VERSION"

          # Compare semver order using npm's semver tool
          if npx semver -r ">$PUBLISHED_VERSION" "$CURR_VERSION" > /dev/null; then
            echo "changed=true" >> $GITHUB_OUTPUT
            echo "version=$CURR_VERSION" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Build & Lint
        if: steps.version.outputs.changed == 'true'
        run: pnpm prepublishOnly

      - name: Publish to npm
        if: steps.version.outputs.changed == 'true'
        run: pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        if: steps.version.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          generate_release_notes: true
